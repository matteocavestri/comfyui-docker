x-base_service: &base_service
  ports:
    - '${WEBUI_PORT:-7860}:7860'
  volumes:
    - &v1 ./data:/data
    - &v2 ./output:/output
  stop_signal: SIGKILL
  tty: true
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [compute, utility]
name: webui-docker
services:
  download:
    build: ./services/download/
    profiles: ['download']
    volumes:
      - *v1
  comfy: &comfy
    !!merge <<: *base_service
    profiles: ['comfy']
    build: ./services/comfy/
    image: sd-comfy:7
    environment:
      - CLI_ARGS=
  comfy-cpu:
    !!merge <<: *comfy
    profiles: ['comfy-cpu']
    deploy: {}
    environment:
      - CLI_ARGS=--cpu
